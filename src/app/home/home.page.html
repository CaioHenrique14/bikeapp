<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let parking of _listParking" (click)="presentModal(parking.idPlace)">
    <div class="bg-div"> </div>
    <img src="../../assets/img/bg.jpg" />
    <div class="card-title">{{parking.name}}</div>
    <div class="info">
    {{parking.description}}
    </div>
  </ion-card>

 

</ion-content>
